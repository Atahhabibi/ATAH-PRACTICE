<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="./normalise.css">
    <link rel="stylesheet" href="./default.css">
  </head>
  <body>

    <div class="overlay ">


      <button class="close-btn"><i class="fa-sharp fa-solid fa-xmark"></i></button>

      <div class="image-viewer">
        <img src="./images/nature-1.jpeg" alt="nature-1" class="img long-img">
        <button class="slide-btn left"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="slide-btn right"><i class="fa-solid fa-chevron-right"></i></button>
      </div>

      <h1 class="slide-title">mama<h1>
      <div class="image-container">
        <!-- <img src="./images/nature-1.jpeg" alt="nature-1" class="img small-img">
        <img src="./images/nature-2.jpeg" alt="nature-2" class="img small-img">
        <img src="./images/nature-3.jpeg" alt="nature-3" class="img small-img"> -->
      </div>

    </div>

    
    <div class="section-nature section">

      <div class="section-center">
        <img src="./images/nature-1.jpeg" alt="nature-1" class="img photo">
        <img src="./images/nature-2.jpeg" alt="nature-2" class="img photo">
        <img src="./images/nature-3.jpeg" alt="nature-3" class="img photo">
      </div>

    </div>

    <div class="section-city section">

      <div class="section-center ">
        <img src="./images/city-1.jpeg" alt="city-1" class="img photo">
        <img src="./images/city-2.jpeg" alt="city-2" class="img photo">
        <img src="./images/city-3.jpeg" alt="city-3" class="img photo">
        <img src="./images/city-4.jpeg" alt="city-4" class="img photo">
      </div>

    </div>



    <script type="module" src="./app.js"></script>
  </body>
</html>
