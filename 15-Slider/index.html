<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="./normalise.css">
    <link rel="stylesheet" href="./default.css">

  </head>
  <body>
    <section>

      <h1 class="title">Background images</h1>

      <div class="seciton-center">

        <div class="img-container">

          <article class="slide">
            <h1 class="title-number">1</h1>
            <img src="./img-1.jpeg" alt="image-1" class="img image-1">
          </article>

          <article class="slide">
            <h1 class="title-number">2</h1>
            <img src="./img-2.jpeg" alt="image-1" class="img image-2">
          </article>

          <article class="slide">
            <h1 class="title-number">3</h1>
            <img src="./men.jpg" alt="image-1" class="img image-3">
          </article>

          <article class="slide">
            <h1 class="title-number">4</h1>
            <img src="./followr.jpg" alt="image-1" class="img image-4">
          </article>


        </div>

        
        
        
      </div>

      
      <div class="btn-container">

        <button class="prev-btn slide-btn">prev</button>
       <button class="next-btn slide-btn">next</button>

      </div>

    </section>




    <script type="module" src="app.js"></script>
  </body>
</html>
