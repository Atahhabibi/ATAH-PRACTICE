<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body >

    <section class="main-section">

        <div class="section-half">

            <div class="section-center">

                <div class="img-container">

                    <div class="image-wrapped">
                        <img src="./20.jpeg" alt="person-img" class="img person-img">
                    </div>

                </div>

                
                <div class="person-info">

                    <h5 class="category">My name is</h5>
                    <h2 class="category-info">jenny hunter</h2>

                    <div class="icons-container">

                        <button class="icon-btn name active"><i class="fa-regular fa-user"></i></button>
                        <button class="icon-btn email"><i class="fa-regular fa-envelope"></i></button>
                        <button class="icon-btn age"><i class="fa-solid fa-calendar-xmark"></i></button>
                        <button class="icon-btn address"><i class="fa-solid fa-map"></i></button>
                        <button class="icon-btn phone"><i class="fa-solid fa-phone-flip"></i></button>
                        <button class="icon-btn password"><i class="fa-solid fa-user-lock"></i></button>

                    </div>

                </div>

                <button class="random-btn">random user</button>

            </div>

        </div>


    </section>








    <script src="./moment.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
